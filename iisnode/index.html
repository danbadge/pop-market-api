<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DANIEL-LAPTOP-2864-stderr-1352239724455.txt","computername":"DANIEL-LAPTOP","pid":2864,"type":"stderr","created":1352239724455},{"file":"DANIEL-LAPTOP-2864-stderr-1352242038750.txt","computername":"DANIEL-LAPTOP","pid":2864,"type":"stderr","created":1352242038750},{"file":"DANIEL-LAPTOP-4488-stderr-1352239724963.txt","computername":"DANIEL-LAPTOP","pid":4488,"type":"stderr","created":1352239724963},{"file":"DANIEL-LAPTOP-8380-stderr-1352242121453.txt","computername":"DANIEL-LAPTOP","pid":8380,"type":"stderr","created":1352242121453},{"file":"DANIEL-LAPTOP-8444-stderr-1352243747721.txt","computername":"DANIEL-LAPTOP","pid":8444,"type":"stderr","created":1352243747721},{"file":"DANIEL-LAPTOP-8748-stderr-1352241958376.txt","computername":"DANIEL-LAPTOP","pid":8748,"type":"stderr","created":1352241958376},{"file":"DANIEL-LAPTOP-8856-stderr-1352241957861.txt","computername":"DANIEL-LAPTOP","pid":8856,"type":"stderr","created":1352241957861},{"file":"DANIEL-LAPTOP-8900-stderr-1352243747461.txt","computername":"DANIEL-LAPTOP","pid":8900,"type":"stderr","created":1352243747461}];
        var lastUpdated = 1352243747731;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
